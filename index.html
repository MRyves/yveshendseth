<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yves Hendseth</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <nav id="navbar" class="navbar" data-open="0">
        <div class="logo">
          <a href="/" className="font-bold"> Yves &middot; Hendseth </a>
        </div>
        <div class="links">
          <a href="/">About</a>
          <a href="/">Experience</a>
          <a href="/">Portfolio</a>
          <a href="/">Education</a>
        </div>
        <div class="burger">
          <button id="burger-button" class="burger-button">
            <span class="sr-only">Open main menu</span>
            <div
              class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
            >
              <span
                id="first-layer"
                aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out -translate-y-1.5"
              ></span>
              <span
                id="second-layer"
                aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
              ></span>
              <span
                id="third-layer"
                aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out translate-y-1.5"
              ></span>
            </div>
          </button>
        </div>
      </nav>
    </div>
    <script src="./src/js/jquery.min.js" type="text/javascript"></script>
    <script src="./src/js/burgerMenu.js" type="text/javascript"></script>
  </body>
</html>
